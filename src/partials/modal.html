<div class="graph-modal">
  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="consulting">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно">&times;</button>
    <div class="graph-modal__content">
      <div class="graph-modal__subtitle">Просто заполните форму заявки</div>
      <div class="graph-modal__descr">и мы перезвоним вам в течении 10 минут</div>
      <form action="#" class="feed-form feed-form--mt25">
        <input name="name" required placeholder="Ваше имя" type="text">
        <input name="phone" required placeholder="Ваш телефон" type="number">
        <input name="email" required placeholder="Ваш E-mail" type="email">
        <button class=" btn-reset button button__submit">заказать кОНСУЛЬТАЦИЮ</button>
      </form>
    </div>
  </div>

  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="order">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно">&times;</button>
    <div class="graph-modal__content">
      <div class="graph-modal__subtitle">Ваш заказ:</div>
      <div class="graph-modal__descr">Пульсометр Polar FT1</div>
      <form action="#" class="feed-form feed-form--mt25">
        <input name="name" required placeholder="Ваше имя" type="text">
        <input name="phone" required placeholder="Ваш телефон" type="number">
        <input name="email" required placeholder="Ваш E-mail" type="email">
        <button class=" btn-reset button button__submit" data-graph-path="finish">Купить</button>
      </form>
    </div>
  </div>

  <div class="graph-modal__container graph-modal__container--finish" role="dialog" aria-modal="true" data-graph-target="finish">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно">&times;</button>
    <div class="graph-modal__content">
      <div class="graph-modal__subtitle">Спасибо за вашу заявку!</div>
      <div class="graph-modal__descr">Наш менеджер свяжется с вами<br>в ближайшее время!</div>
    </div>
  </div>

</div>
